apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: operators
    repoURL: https://github.com/racinrandall/gitops-test
    targetRevision: 4-12
  syncPolicy:
    automated: {}